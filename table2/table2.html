<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Ana" />
    <meta name="copyright" content="Ana 2024" />
    <meta
      name="description"
      content="Práctica para asimilar el uso de las tablas en HTML"
    />
    <meta name="keywords" content="tables,tablas,HTML" />
    <link rel="stylesheet" href="table2.css" />
    <title>Práctica tabla 2</title>
  </head>
  <body>
    <caption>
      Tabla 2
    </caption>
    <table>
      <thead>
        <tr>
          <td>Celda</td>
          <td>Celda</td>
          <td colspan="2">Celda</td>
          <td>Celda</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="4">Celda</td>
          <td rowspan="4">Celda</td>
          <td>Celda</td>
          <td>Celda</td>
          <td rowspan="4">Celda</td>
        </tr>
        <tr>
          <td>Celda</td>
          <td>Celda</td>
        </tr>
        <tr>
          <td>Celda</td>
          <td>Celda</td>
        </tr>
        <tr>
          <td>Celda</td>
          <td>Celda</td>
        </tr>
        <tr>
          <td>Celda</td>
          <td>Celda</td>
          <td colspan="2">Celda</td>
          <td>Celda</td>
        </tr>
        <tr>
          <td>Celda</td>
          <td>Celda</td>
          <td colspan="2">Celda</td>
          >
          <td>Celda</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
