<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name='author' content='Ana'>
  <meta name='copyright' content='Ana 2024'>
  <meta name="description" content="Práctica para asimilar el uso de las tablas en HTML">
  <meta name="keywords" content="tables,tablas,HTML">
  <link rel="stylesheet" href="table1.css">
  <title>Práctica tabla 1</title>
</head>
<body>
  <table>
    <caption>Tabla 1</caption>
    <thead>
      <tr>
        <th colspan="2">Celda</th>
        <th>Celda</th>
        <th>Celda</th>
        <th>Celda</th>
      </tr>
      <tbody>
        <tr>
          <td>Celda</td>
          <td>Celda</td>
          <td rowspan="3">Celda</td>
          <td rowspan="3">Celda</td>
          <td rowspan="3">Celda</td>
        </tr>
        <tr>
          <td>Celda</td>
          <td>Celda</td>
        </tr>
      </tbody>
    </thead>
  </table>
</body>
</html>
